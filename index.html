<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card__img-box">
        <img src="./images/image-header-mobile.jpg" alt="" class="card__img"/>
      </section>

      <section class="card__info">
        <h2 class="card__title">
          Get <span class="card__text-purple">insights </span>that help your
          business grow.
        </h2>
        <div class="card-center">
        <section class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </section>
        <div class="card__stats">
          <div class="div">
            <div class="card__stat-number">10k+</div>
            <div class="card__stat-text">companies</div>
          </div>
          <div class="div">
            <div class="card__stat-number">314</div>
            <div class="card__stat-text">templates</div>
          </div>
          <div class="div">
            <div class="card__stat-number">12m+</div>
            <div class="card__stat-text">queries</div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Ogueri De Jonge</a>.
        </div>
      </section>
    </div>
    </main>
  </body>
</html>
